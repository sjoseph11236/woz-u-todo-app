server.port=${PORT:8000}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${DATABASE_NAME}?serverTimezone=UTC
spring.datasource.username=${APP_DATASOURCE_USERNAME}
spring.datasource.password=${APP_DATASOURCE_PASSWORD}
# This is for colors in the run terminal, improving readability
spring.output.ansi.enabled=ALWAYS
